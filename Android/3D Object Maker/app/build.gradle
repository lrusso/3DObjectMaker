apply plugin: 'com.android.application'

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "ar.com.lrusso.dobjectmaker"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 57
        versionName "1.7.6"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
